name: Frontend CI

on:
  pull_request:
    paths:
      - 'packages/frontend/**'
      - 'package.json'
      - 'yarn.lock'

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn workspace @wedding/frontend lint

      - name: Type check
        run: yarn workspace @wedding/frontend typecheck
