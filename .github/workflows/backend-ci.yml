name: Backend CI

on:
  pull_request:
    paths:
      - 'packages/backend/**'
      - 'package.json'
      - 'yarn.lock'

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wedding_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn workspace @wedding/backend lint

      - name: Type check
        run: yarn workspace @wedding/backend typecheck

      - name: Test
        env:
          NODE_ENV: test
          DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/wedding_test
        run: yarn workspace @wedding/backend test
